# paste config here

cache: apt
language: cpp

stages:
  - cache
  - test

jobs:
  include:
    - os: linux
      dist: xenial
      cache: ccache
      env:
        - CXX_COMPILER=/usr/bin/g++-7
        - C_COMPILER=/usr/bin/gcc-7
        - USE_MPI="false"
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:mhier/libboost-latest'
          packages:
          - g++-7
          - pandoc
          - boost1.67
    - os: linux
      dist: xenial
      cache: ccache
      env:
        - CXX_COMPILER=/usr/bin/g++-8
        - C_COMPILER=/usr/bin/gcc-8
        - USE_MPI="false"
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:mhier/libboost-latest'
          packages:
          - g++-8
          - pandoc
          - boost1.67
    - os: linux
      dist: xenial
      cache: ccache
      env:
        - CXX_COMPILER=/usr/bin/g++-9
        - C_COMPILER=/usr/bin/gcc-9
        - USE_MPI="false"
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:mhier/libboost-latest'
          packages:
          - g++-9
          - pandoc
          - boost1.67
    - os: linux
      dist: xenial
      cache: ccache
      env:
        - CXX_COMPILER=/usr/bin/g++-7
        - C_COMPILER=/usr/bin/gcc-7
        - USE_MPI="true"
        - MPI_IMPL=openmpi
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:mhier/libboost-latest'
          packages:
          - g++-7
          - pandoc
          - boost1.67
          - libopenmpi-dev
    - os: linux
      dist: xenial
      compiler: clang++
      cache: ccache
      env:
        - CXX_COMPILER=/usr/local/clang-7.0.0/bin/clang++
        - C_COMPILER=/usr/local/clang-7.0.0/bin/clang
        - USE_MPI="false"
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:mhier/libboost-latest'
          packages:
          - g++-8
          - pandoc
          - boost1.67
    - os: osx
      osx_image: xcode9.4
      env: PYTHON=3.5.1
        USE_MPI="false"
      addons:
       homebrew:
         update: true
         packages:
           - ccache
      install:
       - export PATH="/usr/local/opt/ccache/libexec:$PATH"
      cache: ccache
    - os: osx
      osx_image: xcode10.2
      env: PYTHON=3.5.1
        USE_MPI="false"
      addons:
       homebrew:
         packages:
           - ccache
      install:
       - export PATH="/usr/local/opt/ccache/libexec:$PATH"
      cache: ccache

